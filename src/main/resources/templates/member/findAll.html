<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>findAll.html</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">이메일</th>
            <th scope="col">비밀번호</th>
            <th scope="col">이름</th>
            <th scope="col">조회</th>
            <th scope="col">조회(ajax)</th>
            <th scope="col">삭제(get)</th>
            <th scope="col">삭제(delete)</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="member: ${memberList}">
            <td th:text="${member.memberId}">번호</td>
            <td th:text="${member.memberEmail}">이메일</td>
            <td th:text="${member.memberPassword}">비밀번호</td>
            <td th:text="${member.memberName}">이름</td>
            <!-- 타임리프 데이터 인식방법 @{ | /member/${member.memberId} | }-->
            <td> <a th:href="@{|/member/${member.memberId}|}"> 조회 </a> </td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>

</body>
</html>
